<!doctype HTML>
<html lang="en">
<link href="https://cursedprograms.github.io/cursedentertainment/cursedFavicon.png" rel="icon" type="image/x-icon" />
<script src="../scripts/aframe.min.js"></script>
<script src="../scripts/aframe-ar.js"></script>


<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="object" src="../models/object.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="../data/kanji.patt">
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#object">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
